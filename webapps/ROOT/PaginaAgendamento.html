</head>
<body>

    
    <header>
        <nav class="nav-bar">

                <ul>
                    <li><a href="home.html" class=nav-link>Home</a></li>

                </ul>
            </div>
        </nav>
    </header>
    
    <h2>Agendar Horário</h2>

    <div class="container">
            <form name="agendamento" method="post" action="#">

                <p>Preencha os dados para realizar seu agendamento.</p>

                <!-- Selecionar o estabelecimento -->
                    <label>
                         Escolha o Estabelecimento:
                        <select name="id_estabelecimento">
                        <option value="">Selecione...</option>
                        <option value="1">Barbearia Urban Cut</option>
                        <option value="2">Barbearia Estilo Fino</option>
                <!-- Você irá preencher com dados do banco -->
                    </select>
                 </label>

                <!-- Selecionar o funcionário -->
                <label>
                    Profissional:
                   <select name="id_funcionario">
                   <option value="">Selecione</option>
                   <option value="1">João - Barbeiro</option>
                   <option value="2">Carlos - Barbeiro</option>
                    <!-- Também virá do banco -->
                </select>
                </label>

             <!-- Data -->
            <label>
                Data:
                <input type="date" name="data" required  class="date-input">
            </label>

         <!-- Hora -->
            <label>
                Hora:
                <input type="time" name="hora" required class="time-input">
         </label>

        <!-- Serviço -->
            <label>
                Serviço:
                <select name="servico">
                <option value="">Selecione...</option>
                <option value="Corte">Corte de Cabelo</option>
                <option value="Barba">Barba</option>
                <option value="CorteBarba">Corte + Barba</option>
                <option value="Sobrancelha">Sobrancelha</option>
            </select>
            </label>

            <button type="submit" name="agendar" class="btn-agendar">Agendar</button>

            <span>Mensagem de erro</span>
    </form>
    </div>
</body>
</html>
